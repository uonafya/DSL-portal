        <style>
            .head-bar {
                border-bottom: 1px solid #ccc;
                background: -webkit-gradient(linear,left top,left bottom,color-stop(#ffffff,0),color-stop(#e4e4e4,1));
                background: -webkit-linear-gradient(#ffffff 0%, #e4e4e4 100%);
                background: -moz-linear-gradient(#ffffff 0%, #e4e4e4 100%);
                background: linear-gradient(#ffffff 0%, #e4e4e4 100%);
            }

            .welcome-text {
                float: left; 
                font-size: 26px; 
                color: #a7a9ac;
                margin-top: 15px; 
                margin-left:  100px;
            }

            .visualize-text {
                float: right; 
                margin-top: 15px; 
                color: #ff0000; 
                margin-right: 100px;
                font-size: 16px;
            }

            .home-flag {

                width:275px;
                height:72px;
                background:url('../img/kenya-fg.png') left center no-repeat;
                margin:0.5%;
                margin-bottom:20px;
            }

            .stabs {

             ul.quicklinks{list-style:none;max-width:500px;text-align:center;margin-bottom:40px;float:left;padding-left: 0;}
             ul.quicklinks li{width:110%;margin:1%;float:left;border:3px solid #1EBE53;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;line-height:36px;box-sizing:border-box;padding-bottom:3px;}
             ul.quicklinks li a{color:#BE1E2D;}
             ul.quicklinks li:hover{background:-webkit-gradient(linear,left top,left bottom,color-stop(#a62323,0),color-stop(#BE1E2D,1));background:-webkit-linear-gradient(#a62323 0%, #BE1E2D 100%);background:-moz-linear-gradient(#a62323 0%, #BE1E2D 100%);background:-o-linear-gradient(#a62323 0%, #BE1E2D 100%);background:linear-gradient(#a62323 0%, #BE1E2D 100%);}
             ul.quicklinks li:hover a{color:#fff;}
             
             #welcome{background:url('../img/analytics_logo2.png') right top no-repeat;}

        <script src="../vendor/mustache/mustache.js" type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                $.get('include/templates.html', function (templates) {
                    // Fetch the <script /> block from the loaded external
                    // template file which contains our greetings template.
                    var template = $(templates).filter('#must-nav-bar').html();
                    $('#must-nav').append(Mustache.render(template));
                });
            });
